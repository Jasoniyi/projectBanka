<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Banka App | welcome</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome-4.7.0//css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__brand" id="brand">
				BANKA
      </div>
      <ul class="header__links">
        <li id="login">
					<a href="#" class="header__link">Login</a>
				</li>
        <li id="register" >
					<a href="#" class="header__link">| Register</a>
				</li>
      </ul>
    </header>

      <!-- Modal Content  for user login-->
      <div class="bg-modal" id="bg-userModal">
        <div class="modal-content modal-content-sm">
          <div class="modal-header">
            <div class="user-link user-link-bck" id="userLogin">
              <h3>User Login</h3> 
            </div>
            <div class="admin-link" id="adminLogin">
             <h3>Staff Login</h3> 
            </div>
             <div class="close">
              +
             </div>
         </div>
          <!-- <h3 class="show_header">Login to your user account</h3> -->
          <form action="staffDashboard.html" method="POST" class="validateLoginForm" >
              <p class="errorMsgUser" id="errorMsgUser"></p>
            <input type="email" onfocus="this.value=''" placeholder="Email" id="username"/>
            <input type="password" placeholder="Password" id="password" />
            <!-- <a href="#"><p class="psw" id="psw">Forgot password?</a></p> -->
            <button type="button" class="modalbtn" id="loginBtn" onclick="validateLoginForm()">Login</button>
          </form>
        </div>
      </div>
  
      <!--Ends Modal -->
  
      <!-- Modal Content  for admin login-->
      <div class="bg-modal" id="bg-adminModal">
          <div class="modal-content modal-content-sm">
            <div class="modal-header">
              <a href="#"><div class="user-link" id="userLoginn">
                <h3>User Login</h3> 
              </div></a>
              <a href="#"></a><div class="admin-link admin-link-bck" id="adminLogin">
               <h3>Staff Login</h3> 
              </div></a>
               <div class="close closeAdmin">
                +
               </div>
           </div>
            <!-- <h3 class="show_header">Login to your user account</h3> -->
          <form action="adminDashboard.html" method="POST" class="validateLoginForm" >
              <p class="adminErrMsg" id="adminErrMsg"></p>
            <input type="email" onfocus="this.value=''" placeholder="Email" id="adminUsername"/>
            <input type="password" placeholder="Password" id="adminPassword" />
            <!-- <label for="Role">Job Role</label> -->
                <select id="role" name="Job Role" aria-placeholder="jobrole">
                    <option value="" hidden>Job Role</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Cashier</option>
                </select>
            <button type="button" class="modalbtn" id="adminLoginBtn" onclick="validateAdminLoginForm()">Login</button>
          </form>
        </div>
      </div>
    
        <!--Ends Modal -->
  

   

    <!-- Modal Content  for register-->
    <div class="bg-reg-modal" id="bg-reg-modal">
      <div class="modal-content modal-content-sm">
        <div class="closeReg">
          +
        </div>
        <h3 class="show_header">Create your user account</h3>
        <div class="errorMessage"></div>
        <form action="#">
          <input type="text" placeholder="Firstname" id="fname"/>
  
          <input type="text" placeholder="Lastname" id="lname" />
          
          <input type="text" placeholder="Email"  id="email"/>
          
          <input type="password" placeholder="Password" id="regPassword" />
       
          <input type="password" placeholder="Confirm Password" id="confirmPassword" />
          
          <button type="submit" class="modalbtn" id="registerBtn" onclick="valdateRegistration()">Register</button>
        </form>
      </div>
    </div>

    <!--Ends Modal -->

    <section class="banner">
      <div class="container center" id="banner-text">
        <h1>Welcome To BANKA</h1>
				<p>Your One-stop Banking Solution</p>
				<button class="call-to-action" id="callBtn"> Get Started</button>
      </div>
    </section>

    <footer class="center">
      <p>Â© 2019 Banka. All Rights Reserved</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
