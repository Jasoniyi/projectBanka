<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Banka App | Create Account Dashboard</title>
    <link rel="stylesheet" type="text/css" href=css/style.css>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"/>
</head>
<body>
    <div class="head">
		<header class="header">
               <a href="index.html"> <div class="header__brand adjust" id="brand">
                     BANKA
                    <span class ="fa fa-eraser" ></span>
                </div></a>
                <div class="header__links">
                    <h3>Create Account</h3>
                </div>
        </header>
    </div>
    
    <div class="body-content">
	<section class="dashboard-banner center">
	<div class="container">
		<h3>User Dashboard</h3>
	</div>
	</section>


	<section class="acct-list center">
		<div class="container">
			<!-- <h1>Account Information</h1> -->
			<form class="acctform">
                    <h1>Account Information</h1>
                <label for="Account Number">Account Number</label>
                <input type="text" id="AccountName" value="123456633" readonly>
                
                <label for="First Name">First Name</label>
                <input type="text" id="firstName" value="Bill" readonly>

                <label for="Last Name">Last Name</label>
                <input type="text" id="lastName" value="Gates" readonly>

                <label for="email">Email</label>
                <input type="email" id="AccountName" value="billgates@xyz.com" readonly>

                <label for="Account Type">Account Type</label>
                <select id="country" name="country">
                    <option value="savings">Savings</option>
                    <option value="current">Current</option>
                </select>


                <label for="Date">Beginning Date</label>
                <input type="date" placeholder="...">

                <label for="kin">Next of kin</label>
                <input type="text" placeholder="Next of Kin..">

                <button id="crtAcct">Create Account</button>
            </form>
		</div>

		
	</section>
</div>

	<footer class="center">

	</footer>

</body>
</html>
