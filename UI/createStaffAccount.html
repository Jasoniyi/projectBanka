<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"/>

<body>
    <div class="head">

                <a href="index.html"><div class="header__brand adjust" id="brand">

                </div></a>

		<div class="container">
			<h1>Account Information</h1>
			<form>
                
                
                <label for="First Name">First Name</label>
                <input type="text" id="firstName" placeholder="Type your First Name.. ">

                <label for="Last Name">Last Name</label>
                <input type="text" id="lastName" placeholder="Type your Last Name.. ">

                <label for="email">Email</label>
                <input type="email" id="AccountName" placeholder="Type your Email..">

                <label for="kin">Guarantor</label>
                <input type="text" placeholder="Guarantor..">

                <button id="crtAcct">Create Account</button>
            </form>
		</div>

		
	</section>
</div>
